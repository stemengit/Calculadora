<div class="row" style="background-color: rgb(249, 69, 177);">
  <p class="p-3 h4 text-center mt-auto"><strong>Tareas.component</strong></p>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 border" style="background-color: rgb(206, 255, 127);">
    <div class="p-3">
      <app-lista [listaTareas]="listaTareas"></app-lista>
    </div>
  </div>


  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 border" style="background-color: rgb(127, 255, 136);">
    <div class="p-3">
      <app-formulario (tareaGuardada)="agregarTarea($event)"></app-formulario>
    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 border" style="background-color: rgb(0, 215, 253);">
    <div class="p-3">
      <app-borrar [listaTareas]="listaTareas" (borrarTarea)="borrarTarea($event)"></app-borrar>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 border" style="background-color: rgb(253, 249, 0);">
    <div class="p-3">
      <app-editar (tareaEditada)="editarTarea($event)"></app-editar>
    </div>
  </div>

</div>
