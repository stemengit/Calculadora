<div class="row" style="border: 2px solid rgb(169, 47, 120);">
  <p class="p-3 h4 text-center mt-auto"><strong>Tareas.component</strong></p>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" style="border: 2px solid rgb(223, 22, 0);">
    <div class="p-3">
      <app-lista
      [listaTareas]="listaTareas" (notificarNuevaTarea)="agregarTarea($event)"
      (notificarEliminacionTarea)="borrarTarea($event)"
      (notificarEdicionTarea)="editarTarea($event)"
      [listaTareas]="listaTareas" (notificarEstadoTarea)="actualizarEstadoTarea($event.id, $event.completada)"
      ></app-lista>
    </div>
  </div>




</div>
